# Host and port we will listen for requests on
bind 172.10.0.110
port 16379

sentinel myid 2da987d889539a25f829d5a78c41f437d37bca16
sentinel monitor redis-cluster 172.10.0.10 6379 2
sentinel down-after-milliseconds redis-cluster 5000
# Generated by CONFIG REWRITE
dir "/data"
sentinel failover-timeout redis-cluster 10000
sentinel config-epoch redis-cluster 0
sentinel leader-epoch redis-cluster 0
sentinel known-slave redis-cluster 172.10.0.11 6380
sentinel known-slave redis-cluster 172.10.0.12 6381
sentinel known-sentinel redis-cluster 172.10.0.111 16380 79228e64ca217b761ffd4ae2962053b0cab9b77a
sentinel known-sentinel redis-cluster 172.10.0.112 16381 51dc3bfad473948b9449ab5a520b5878e95c677e
sentinel current-epoch 0
